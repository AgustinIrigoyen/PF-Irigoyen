<body>
    <header>
        <h1>
            <div class="logo">
                <a href="../index.html"><img src="../img/taller.png" alt="logo-portada" class="logo-img" /></a>
            </div>
        </h1>
        <nav class="nav-list">
            <ul>
                <li>
                    <a class="item-lista" href="../index.html">Inicio</a>
                    <a class="item-lista" href="./sobre-nosotros.html">Sobre Nosotros</a>

                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Contacto</h2>
            <form action="">
                <div class="formulario">
                    <label for="campo-nombre">Ingrese su nombre y apellido</label>
                    <input type="Nombre y apellido" id="campo-nombre" placeholder="Nombre y apellido" />
                </div>

                <div class="formulario">
                    <label for="mail">Ingrese su E-Mail</label>
                    <input type="email" name="E-Mail" id="mail" placeholder="correo@ejemplo.com" />
                </div>

                <div class="formulario">
                    <label for="asunto">Seleccione el asunto:</label>
                    <select name="" id="asunto">
                        <option value="">Cotización</option>
                        <option value="">Quiero Vender</option>
                    </select>
                </div>

                <div class="textarea">
                    <label for="texto">Escriba su consulta aquí:</label>
                    <textarea name="" id="texto" cols="30" rows="10"
                        placeholder="Escriba su consulta aquí" class="textoform"></textarea>
                </div>

                <div class="formulario">
                    <input type="submit" value="Enviar" class="boton" />
                </div>
            </form>

            <div class="caja-wsp">
                <a href="https://api.whatsapp.com/send?phone=5492223454655&text=" target="_blank"><i
                        class="bi bi-whatsapp"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <section class="redes">
            <h3>Seguinos en nuestras redes...</h3>
            <div>
                <ul>
                    <li>
                        <a href="https://www.facebook.com/ElTallerBrandsen" target="_blank"><i
                                class="bi bi-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/eltallerantiguedades/" target="_blank"><i
                                class="bi bi-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="mapa">
            <h3>...o vení a visitarnos en</h3>
            <p>Ruta 210 y Paso. Brandsen, Provincia de Buenos Aires.</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.365018150705!2d-58.24396828870516!3d-35.17245377264211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2c9b72f1de703%3A0x2d56d648e29f9762!2sEl%20Taller%20Antig%C3%BCedades!5e0!3m2!1ses!2sar!4v1696355712352!5m2!1ses!2sar"
                width="600" height="200" style="border: 0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa-img"></iframe>
        </section>
    </footer>
